<html>
<head>
  <title>GIFBro</title>
  <link href="src/css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
  <script src="src/js/config.js"></script>
</head>
<body>
  <div class="settings">
    <input id="interval" type="number" value="5" min="5" max="60" step="5">
    <label for="interval">second intervals</label>
  </div>
  <div class="settings">
    <input type="checkbox" id="buzzer">
    <label for="buzzer">Enable buzzer?</label>
  </div>
  <div id="clock"></div>
  <a class="btn" id="start">Start</a>
  <a class="btn" id="stop">Stop</a>
  <script src="src/js/main.js"></script>
</body>
</html>
